<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap9-11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>CHAPTER # 9 to 11</h1>
        <p>----------------------------------------------------------------------------</p>
        <div class="color">
            <script>

                // --------------------Qno:01------------------------------------
                document.write("<br><br>");
                document.write("<h1>Question #1 <br></h1>");
                var city = prompt("Enter city");
                if (city === "Karachi") {
                    alert("Welcome to the City of Lights");
                }
                document.write("Alert message");

                // --------------------Qno:02------------------------------------
                document.write("<br><br>")
                document.write("<h1>Question #2 <br></h1>");

                var gender = prompt("Enter Gender(Male or Female)");
                if (gender === "male") {
                    alert("Good Morning Sir!");
                }
                else {
                    alert("Good Morning Maam!");
                }
                document.write("Alert message");

                // --------------------Qno:03------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #3 <br></h1>");
                var color = prompt("Enter Traffic Signal Light(Red, Green, Yellow)");
                if (color === "Red") {
                    document.write("If the traffic signal is Red you <b>must stopped</b>");
                }
                else if (color === "Green") {
                    document.write("If the traffic signal is Green you <b>moved now</b>");
                }
                else if (color === "Yellow") {
                    document.write("If the traffic signal is Yellow you <b>ready to move</b>");
                }
                else {
                    document.write("Invalid Input");
                }

                // --------------------Qno:04------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #4 <br></h1>");
                var fuel = prompt("Enter your remaining fuel (in litres)");
                if (fuel <= "0.25") {
                    alert("Please refill the fuel in your car");
                }
                else {
                    alert("You have enough fuel to drive. Have a safe journey!");
                }
                document.write("Alert message");

                // --------------------Qno:05------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #5 <br></h1>");

                // -----------code A ----------------
                var a = 4;
                if (++a === 5) {
                    alert("given condition for variable a is true");
                    document.write("given condition for variable a is true");
                }
                else {
                    document.write("given condition for variable a is false");
                }
                document.write("<br>");

                // -----------code B ----------------
                var b = 82;
                if (b++ === 83) {
                    alert("given condition for variable b is true");
                    document.write("given condition for variable b is true");
                }
                else {
                    document.write("given condition for variable b is false");
                }
                document.write("<br>");

                // -------------code C-----------------
                var c = 12;
                if (c++ === 13) {
                    alert("condition 1 is true");
                    document.write("condition 1 is true");
                }
                else {
                    document.write("given condition for variable c is false");
                }
                document.write("<br>");


                if (c === 13) {
                    alert("condition 2 is true");
                    document.write("condition 2 is true");
                }
                else {
                    document.write("given condition for variable c is false");
                }
                document.write("<br>");


                if (++c < 14) {
                    alert("condition 3 is true");
                    document.write("condition 3 is true");
                }
                else {
                    document.write("given condition for variable c is false");
                }
                document.write("<br>");


                if (c === 14) {
                    alert("condition 4 is true");
                    document.write("condition 4 is true");
                }
                else {
                    document.write("given condition for variable c is false");
                }
                document.write("<br>");

                // -------------code D-----------------

                var materialCost = 20000;
                var laborCost = 2000;
                var totalCost = materialCost + laborCost;
                if (totalCost === laborCost + materialCost) {
                    alert("The cost equals");
                    document.write("The cost equal");
                }
                else {
                    document.write("The cost is not equal");
                }
                document.write("<br>");

                // -------------code E-----------------

                if (true) {
                    alert("True");
                    document.write("True");
                }
                document.write("<br>");

                if (false) {
                    alert("False");
                    document.write("False");
                }
                else {
                    document.write("Invalid");
                }
                document.write("<br>");

                // -------------code F-----------------

                if ("car" < "cat") {
                    alert("car is smaller than cat");
                }
                else {
                    document.write("car is not smaller than cat");
                }

                // --------------------Qno:06------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #6 <br></h1>");

                var obt1 = parseInt(prompt("Enter first subject's marks"));
                var obt2 = parseInt(prompt("Enter second subject's marks"));
                var obt3 = parseInt(prompt("Enter third subject's marks"));

                var total = 300;
                var obtainedMraks = obt1 + obt2 + obt3;
                var per = (obtainedMraks / total) * 100;

                if (per >= 80) {
                    var grade = "A-one";
                    var remarks = "Excellent";
                }
                else if (per >= 70) {
                    var grade = "A";
                    var remarks = "Good";
                }
                else if (per >= 60) {
                    var grade = "B";
                    var remarks = "You need to improve";
                }
                else if (per < 60) {
                    var grade = "F";
                    var remarks = "Sorry you are Fail";
                }
                else {
                    var grade = "Nill";
                    var remarks = "Absent";
                }

                document.write("<h1>Marks Sheet</h1><br><br>");

                document.write("Total Marks: ", total);
                document.write("<br>Obtained Marks: ", obtainedMraks);
                document.write("<br>Percentage: ", per);
                document.write("<br>Grade: ", grade);
                document.write("<br>Remarks: ", remarks);

                // --------------------Qno:07------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #7 <br></h1>");

                var secretNumber = 6;
                var guessNumber = parseInt(prompt("Guess the Number(ranging from 0-10):"));

                if (guessNumber === secretNumber) {
                    alert("Bingo! Correct answer");
                }
                else if (guessNumber === secretNumber + 1) {
                    alert("Close enough to the correct answer");
                }
                else {
                    alert("Sorry, wrong guess. The secret number was: " + secretNumber);
                }
                document.write("Alert message");

                // --------------------Qno:08------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #8 <br></h1>");

                var number = parseInt(prompt("Enter any number: "));
                if (number % 3 === 0) {
                    alert("Given Number can be divisible by 3");
                }
                else {
                    alert("Given number cant divisible by 3");
                }
                document.write("Alert message");

                // --------------------Qno:09------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #9 <br></h1>");

                var n = parseInt(prompt("Enter number:"))
                if (n % 2 == 0) {
                    document.write(n, " is even.")
                }
                else {
                    document.write(n, " is odd.")
                }

                // --------------------Qno:10------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #10 <br></h1>");

                var T = prompt("Enter temperature: ");
                if (T > 40) {
                    document.write("Its too hot outside");
                }
                else if (T > 30) {
                    document.write("Todays weather is normal");
                }
                else if (T > 20) {
                    document.write("Todays weather is cool");
                }
                else if (T > 10) {
                    document.write("OMG! Todays weather is so cool");
                }

                // --------------------Qno:11------------------------------------
                document.write("<br><br>");
                document.writeln("<h1>Question #11 <br></h1>");

                var a = parseInt(prompt("Enter first number: "));
                var b = parseInt(prompt("Enter second number: "));
                var o = prompt("Enter operator: ");

                if (o === "+") {
                    document.write(a, " + ", b, " = ", a + b);
                }
                else if (o === "-") {
                    document.write(a, " - ", b, " = ", a - b);
                }
                else if (o === "*") {
                    document.write(a, " * ", b, " = ", a * b);
                }
                else if (o === "/") {
                    document.write(a, " / ", b, " = ", a / b);
                }
                else if (o === "%") {
                    document.write(a, " % ", b, " = ", a % b);
                }
            </script>
        </div>
